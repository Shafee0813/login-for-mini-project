<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
      <div id="message">Hello ! Ak</div>
  <div class="form-container">
      <form id="login-form" class="form">
          <h2>Login</h2>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required>
            
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button">Login</button>
            <div class="new_user">
              <p>New User ?</p>
              <span onclick="toggleSignUp()">SignUp</span>
            </div>
      </form>
      
      <form id="signup-form" class="form">
         <h2>Signup</h2>
            <div class="form-group">
              <label for="signup-username">Username</label>
              <input type="text" id="signup-username" name="signup-username" required>
            </div>
            <div class="form-group">
              <label for="signup-password">Password</label>
              <input type="password" id="signup-password" name="signup-password" required>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="button">Signup</button>
            <div class="user_already_exist">
              <p>Already have an account ?</p>
              <span onclick="toggleLogin()">Login</span>
            </div>
            <p>Once you finish signing up, you can log in again to access the project.</p>
      </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
